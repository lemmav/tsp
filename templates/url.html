<!DOCTYPE html>
<html lang="en">
<head>
{%block head%}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0">
{%endblock%}
</head>
<body>
  <header>
    <div id="graph-info">
      {% if infographurlresult %}
        <p>Алгоритм: {{infographurlresult['algorithm']}}</p>
        <p>Длина кратчайшего пути: {{infographurlresult['answer']}}</p>
        <p>Сам путь: {{infographurlresult['way']}}</p>
      {% else %}
        <p>Прогресс: {{progress}}</p>
      {% endif %}
    </div>

  
</body>
</html>
